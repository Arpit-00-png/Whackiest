<!DOCTYPE html>
<html>
<head>
    <title>LLaVA Image Analyzer</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        .box {
            padding: 20px;
            border: 2px solid #ccc;
            width: 450px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #4CAF50;
            background: #eaffea;
        }
    </style>
</head>
<body>

    <h1>Image Analysis with LLaVA</h1>

    <div class="box">
        <form action="/" method="post" enctype="multipart/form-data">

            <label>Select an Image:</label><br><br>
            <input type="file" name="image" required><br><br>

            <label>Ask Something About the Image:</label><br><br>
            <input type="text" 
                   name="question" 
                   placeholder="Example: How many people? What objects are there?" 
                   style="width: 100%; padding: 8px;"><br><br>

            <button type="submit">Analyze</button>
        </form>
    </div>

    {% if output %}
        <div class="result">
            <h3>AI Response:</h3>
            <p>{{ output }}</p>
        </div>
    {% endif %}

</body>
</html>
